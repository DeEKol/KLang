name: iOS CI (RN 0.81)

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build-ios:
    runs-on: macos-latest
    timeout-minutes: 60
    env:
      NODE_VERSION: "20"
      IOS_SDK: "iphonesimulator"
      SIMULATOR_NAME: "iPhone 16"
      SIMULATOR_OS: "18.5"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install JS dependencies
        run: npm ci

      - name: Setup Ruby (for CocoaPods)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.1"

      - name: Install CocoaPods
        run: |
          gem install cocoapods -v 1.16.0 || gem install cocoapods
          cd ios
          pod install --repo-update
          cd ..

      - name: Build iOS for simulator
        run: |
          set -o pipefail
          # Replace 'KLang' with the actual Xcode workspace/scheme if different
          xcodebuild -workspace ios/KLang.xcworkspace -scheme KLang -sdk ${{ env.IOS_SDK }} -configuration Debug -destination "platform=iOS Simulator,name=${{ env.SIMULATOR_NAME }},OS=${{ env.SIMULATOR_OS }}" clean build | xcpretty
